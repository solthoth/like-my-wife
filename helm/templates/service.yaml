{{- if .Values.service.create -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "like-my-wife.fullname" . }}
  labels:
    {{- include "like-my-wife.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "like-my-wife.selectorLabels" . | nindent 4 }}
{{- end }}